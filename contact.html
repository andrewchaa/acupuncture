    		<form action="assets/php/sky-forms-pro/demo-contacts-process.php" method="post" id="sky-form3" class="sky-form contact-style" novalidate="novalidate">
    			<fieldset class="no-padding">
    				<label>Name <span class="color-red">*</span></label>
    				<div class="row sky-space-20">
    					<div class="col-md-7 col-md-offset-0">

    					</div>

    				<label>Email <span class="color-red">*</span></label>

    				</div>

    				<label>Mobile <span class="color-red">*</span></label>
    				<div class="row sky-space-20">
    					<div class="col-md-7 col-md-offset-0"><div><input type="text" name="mobile" id="mobile" class="form-control"></div></div>
    				</div>

    				<label>Message <span class="color-red">*</span></label>
    				<div class="row sky-space-20">
    					<div class="col-md-11 col-md-offset-0">
    						<div>
    							<textarea rows="8" name="message" id="message" class="form-control"></textarea>
    						</div>
    					</div>
    				</div>

    				<p><button type="submit" class="btn-u">Send Message</button></p>
    			</fieldset>

    			<div class="message">
